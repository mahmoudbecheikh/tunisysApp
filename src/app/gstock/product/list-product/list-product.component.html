<div class="container contenu">
    <h2 class="page-title">product</h2>
    <div class="btn btn-dark" (click)="toAdd()">Créer un produit </div>
    <br><br>
    <table *ngIf="(products.length>0);else vide" class="table ">
        <thead>
            <tr class="home">
                <th>Ref</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Quantité</th>
                <th>Sous catégorie</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of products">
                <td>{{product.ref }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.description}}</td>
                <td>{{ product.quantity }}</td>
                <td> {{ product.subCategory?.title }}</td>
                <td>
                    <i class="lni lni-pencil" (click)="goToUpdate(product._id)"></i>
                    <i class="lni lni-trash-can" (click)="onDelete(product._id)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #vide>
        <h3 class="text-center">Il n'y a pas de produit.</h3>
    </ng-template>


</div>
