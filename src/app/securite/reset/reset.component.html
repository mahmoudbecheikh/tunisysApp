

<div *ngIf="valid;else invalid" >
        <div class="main">

            <h2>Tunisys</h2>

        
            <div class="loginbox">
                <h1>Réinitialisation</h1>
                <form [formGroup]="myForm" (ngSubmit)="changer()">
                    <span>
                        <i class="lni lni-lock"></i>
                        <input type="password" name="password" formControlName='password'
                            placeholder="Entrez votre mot de passe">
                    </span><br>
                    <span>
                        <i class="lni lni-lock"></i>
                        <input type="password" name="confirmPassword" formControlName='confirmPassword'
                            placeholder="Confirmer votre mot de passe">
                    </span>
                    <button [disabled]="myForm.invalid" type="submit">Changer</button>
        
                </form>
                <small *ngIf="error">Les mots de passe ne sont pas identiques</small>
        
            </div>
        </div>
</div>

<ng-template #invalid>
    <div class="expire">
        <h3>Le lien que vous avez suivi a expiré ou invalide</h3>
        <i class="lni lni-sad"></i>
    </div>

</ng-template>
