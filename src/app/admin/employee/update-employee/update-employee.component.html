<div class="container" style="margin-top: 50px;">
    <h3 style="text-align: center;margin-bottom: 50px;">Modifier un employé</h3>

    <form [formGroup]="myForm" (ngSubmit)="modifier()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" formControlName="prenom" placeholder="Prénom *"  class="col-md form-control"
                        name="prenom" id="prenom">
                        <small *ngIf=" prenom.invalid && prenom.touched && prenom.dirty">Prénom incorrect</small>
                    </div>
                <div class="form-group">
                    <input type="text" formControlName="nom" placeholder="Nom *" class="form-control" name="nom"
                        id="nom">
                        <small *ngIf=" nom.invalid && nom.touched && nom.dirty">Nom incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="cin" placeholder="CIN *"  [ngClass]="{'form-control--loading':cin.pending}" class="form-control" name="cin"
                        id="cin">
                        <small *ngIf=" cin.invalid && cin.touched && cin.dirty">CIN incorrect</small>
                </div>
                <div class="form-group"> 
                    <input type="email" formControlName="email" placeholder="Email *"  class="form-control" name="email"
                        id="email">
                        <small *ngIf=" email.invalid && email.touched && email.dirty">Email incorrect</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="mdp" formControlName="mdp" placeholder="Mot de passe *" class="form-control"
                        name="mdp" id="mdp"> 
                        <small *ngIf=" mdp.invalid && mdp.touched && mdp.dirty">Mot de passe incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="tel" placeholder="Télétel *"  class="form-control"
                        name="tel" id="tel">
                        <small *ngIf=" tel.invalid && tel.touched && tel.dirty">Tél incorrect</small>
                </div>
            
                <div class="form-group">
                    <input type="text" formControlName="adresse"  placeholder="Adresse *" class="form-control"
                        name="adresse" id="adresse">
                    <small *ngIf=" adresse.invalid && adresse.touched && adresse.dirty">Adresse incorrect</small>
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="role">
                        <option value="0" [selected]="employe?.role==0">Admin</option>
                        <option value="1" [selected]="employe?.role==1">Agent</option>
                        <option value="2" [selected]="employe?.role==2">Gestionnaire</option>
                    </select>
                    <small *ngIf=" role.invalid && role.touched && role.dirty">Rôle incorrect</small>
                </div>
                <div style="margin: 15px -120px;">
                    <input class="btn btn-dark" style="margin: 5px; width: 100px;"  [disabled]="myForm.invalid" value="Modifier" type="submit"/>
                </div>

            </div>

        </div>
    </form>
</div>
