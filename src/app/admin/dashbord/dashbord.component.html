<div class="container-fluid">

  <h1>Dashboard</h1>
  <div class="row" style="margin-left: -35px; background-color: white;">
    <div class="col-sm">
      <div class="card departement">
        <h3>Departements</h3>
        <p>nombre totale : {{nbrDep}}</p>
      </div>
    </div>
    <div class="col-sm">
      <div class="card employe">
        <h3>Employés</h3>
        <p>nombre totale : {{nbrEmp}}</p>

      </div>
    </div>
    <div class="col-sm">
      <div class="card ticket">
        <h3>Tickets</h3>
        <p>nombre totale : {{nbrTicket}}</p>

      </div>
    </div>
  </div>


  <h2>Les statuts des ticket</h2>

  <div class="row" >
    <div class="col-sm statut" *ngFor="let statut of statuts">
      <i class="bx"
        [ngClass]="{'bxs-hourglass-top': statut.statut === 'en attente', 'bx-time' : statut.statut === 'a faire' , 'bx-loader-circle': statut.statut=='en cours' , 'bx-task': statut.statut=='resolu' }">
      </i>
      <div>
        <p> Ticket {{statut.statut}} </p>
        <span> {{statut.count}}
        </span>
      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="chart">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColor" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
    <div class="col-sm">
      <div class="chart">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
          [colors]="pieChartColor" [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
        </canvas>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-5 ">
      <table class="table table-bordered">
       
        <tbody>
          <tr *ngFor="let iyem of moyenneDate">
            <td>
              <span style="font-weight: 500 ; word-spacing:1cm;"> {{iyem.moyenne}} </span>
             <br>
               <p style="color:#2471A3 ;"> Délai moyenne pour une ticket {{iyem.statut}} <i class="bx bx-info-circle" style="font-size:15px ;"></i></p></td>

          </tr>

        </tbody>
      </table>

    </div>
    <div class="col-sm-7">
      <div class="chart">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [colors]="barChartColor" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="row feedBack" style="margin-left: 250px;">
        <div class="col-sm"  *ngFor="let item of feedBacks"> 
            <i class="lni"
              [ngClass]="{'lni-smile': item.feedBack=== 'positif', 'lni-speechless' : item.feedBack=== 'neutre' , 'lni-sad': item.feedBack=='negatif' }"></i>
            <p>{{item.note}}%</p>

        </div>


    </div>

  </div>
