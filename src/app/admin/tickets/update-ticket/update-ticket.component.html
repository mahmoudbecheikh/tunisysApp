<div class="container" style="margin-top: 50px;">
    <h3 style="text-align: center;margin-bottom: 50px;">Modifier un ticket</h3>

    <form [formGroup]="myForm" (ngSubmit)="modifier()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" formControlName="sujet" placeholder="sujet *" class="col-md form-control"
                        name="sujet" id="sujet">
                    <small *ngIf=" sujet.invalid && sujet.touched && sujet.dirty">Prénom incorrect</small>
                </div>

                <div class="form-group">
                    <textarea type="text" formControlName="description" placeholder="description *" class="form-control"
                        name="description" id="description"> </textarea>
                    <small *ngIf=" description.invalid && description.touched && description.dirty">description
                        incorrect</small>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="nomClient" placeholder="Nom complet *" class="form-control"
                        name="nomClient" id="nomClient">
                    <small *ngIf=" nomClient.invalid && nomClient.touched && nomClient.dirty">Nom
                        incorrect</small>
                </div>


            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" formControlName="emailClient" placeholder="Email *" class="form-control"
                        name="emailClient" id="email">
                    <small *ngIf=" emailClient.invalid && emailClient.touched && emailClient.dirty">Email
                        incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="tel" placeholder="Tel *" class="form-control"
                        name="tel" id="tel">
                    <small *ngIf=" tel.invalid && tel.touched && tel.dirty">tel
                        incorrect</small>
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="departement">
                        <option value="" disabled hidden selected>Sélectionnez un departement</option>
                        <option *ngFor="let dep of departements" [selected]="ticket?.departement=='{{dep._id}}'" value="{{dep._id}}">{{dep.nom}}</option>
                    </select>

                    <small *ngIf=" departement.invalid && departement.touched && departement.dirty">Rôle incorrect</small>
                </div>

                <div style="margin: 15px -120px;">
                    <input class="btn btn-dark" style="margin: 5px; width: 100px;" [disabled]="myForm.invalid"
                        value="Ajouter" type="submit" />
                </div>

            </div>

        </div>
    </form>
</div>
