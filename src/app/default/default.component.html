<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
        </div>
        <i style="margin-left: 15px;" (click)="open()" class='bx bx-menu' id="btn"></i>

    </div>
    <ul class="nav_list" *ngIf="employe?.role==0">
        <li>
            <a [routerLink]="['/admin']" routerLinkActive="router-link-active">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a [routerLink]="['/admin/departements']" routerLinkActive="router-link-active">
                <i class='bx bx-cube-alt'></i>
                <span class="links_name">Départements</span>
            </a>
            <span class="tooltip">Départements</span>
        </li>
        <li>
            <a [routerLink]="['/admin/employees']" routerLinkActive="router-link-active">
                <i class='bx bx-user'></i>
                <span class="links_name">Employés</span>
            </a>
            <span class="tooltip">Employés</span>
        </li>
        <li>
            <a [routerLink]="['/admin/tickets']" routerLinkActive="router-link-active">
                <i class='bx bx-purchase-tag-alt'></i>
                <span class="links_name">Tickets</span>
            </a>
            <span class="tooltip">Tickets</span>
        </li>
        <li>
            <a [routerLink]="['/admin/reclamation']" routerLinkActive="router-link-active">
                <i class='bx bxs-hourglass-bottom'></i>
                <span class="links_name">Réclamations</span>
            </a>
            <span class="tooltip">Réclamations</span>
        </li>
        <li>
            <a [routerLink]="['/change']" routerLinkActive="router-link-active">
                <i class='bx bxs-user-account'></i>
                <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Profil</span>
        </li>
    </ul>

    <ul class="nav_list" *ngIf="employe?.role==1">

        <li>
            <a [routerLink]="['/assistant/tickets']" routerLinkActive="router-link-active">
                <i class='bx bx-purchase-tag-alt'></i>
                <span class="links_name">Tickets</span>
            </a>
            <span class="tooltip">Tickets</span>
        </li>

        <li>
            <a [routerLink]="['/assistant/inbox']" routerLinkActive="router-link-active">
                <i class='bx bx-envelope'></i>
                <span class="links_name">Boîte</span>
            </a>
            <span class="tooltip">Boîte</span>
        </li>
        <li>
            <a [routerLink]="['/assistant/liste']" routerLinkActive="router-link-active">
                <i class='bx bx-history'></i>
                <span class="links_name">Historique</span>
            </a>
            <span class="tooltip">Historique</span>
        </li>
        <li>
            <a [routerLink]="['/change']" routerLinkActive="router-link-active">
                <i class='bx bxs-user-account'></i>
                <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Profil</span>
        </li>

    </ul>

    <ul class="nav_list" *ngIf="employe?.role==2">

        <li>
            <a [routerLink]="['/agent/tickets']" routerLinkActive="router-link-active">
                <i class='bx bx-purchase-tag-alt'></i>
                <span class="links_name">Tickets</span>
            </a>
            <span class="tooltip">Tickets</span>
        </li>

        <li>
            <a [routerLink]="['/change']" routerLinkActive="router-link-active">
                <i class='bx bxs-user-account'></i>
                <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Profil</span>
        </li>

    </ul>
    <div class="content">
        <div class="user">
            <div class="user_details">
                <div class="name_job">
                    <div class="name">{{nomEmp}}</div>
                    <div class="job">{{role}}</div>
                </div>
            </div>
            <i class='bx bx-log-out' (click)="logout()" id="log_out"></i>
        </div>
    </div>
</div>
<div class="home_content">

    <app-header (selectEmployeEvent)="select($event)"></app-header>
    <div class="main">
        <app-chat [employeSelected]="employeSelected" ></app-chat>

        <router-outlet></router-outlet>
    </div>
</div>
