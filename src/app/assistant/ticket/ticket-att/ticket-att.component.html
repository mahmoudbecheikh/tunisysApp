<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box first">Les tickets en attente</div>
                <div class="example-box" *ngFor="let ticket of tickets" cdkDrag>
                    <div>
                        <span class="sujet">{{ticket.sujet}}</span><br>
                        <span class="nom">{{ticket.nomClient}}</span>
                    </div>
                    <div>
                        <button class="btn btn-secondary" (click)="confirmer(ticket._id)">Confirmer</button>
                        <button class="btn btn-info" (click)="consulter(ticket._id)">Consulter</button>
                    </div>
                </div>
            </div>



        </div>

        <div  class="col-sm-4">
            <h3 style="text-align: center;">Créer Ticket</h3>
            <form [formGroup]="myForm" (ngSubmit)="ajouter()">
                <div class="form-group">
                    <select class="form-control" formControlName="departement">
                        {{departements}}
                        <option value="" disabled hidden selected>Sélectionnez un departement</option>
                        <option *ngFor="let dep of departements" value="{{dep._id}}">{{dep.nom}}</option>
                    </select>
                    <small *ngIf=" departement.invalid && departement.touched && departement.dirty">Rôle
                        incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="sujet" placeholder="sujet *" class="col-md form-control"
                        name="sujet" id="sujet">
                    <small *ngIf=" sujet.invalid && sujet.touched && sujet.dirty">sujet incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="nomClient" placeholder="Nom complet *" class="form-control"
                        name="nomClient" id="nomClient">
                    <small *ngIf=" nomClient.invalid && nomClient.touched && nomClient.dirty">Nom
                        complet
                        incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="siteWeb" placeholder="siteWeb *" class="form-control"
                        name="siteWeb" id="siteWeb" />
                    <small *ngIf=" siteWeb.invalid && siteWeb.touched && siteWeb.dirty">Site Web
                        incorrect</small>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="emailClient" placeholder="Email *" class="form-control"
                        name="emailClient" id="email">
                    <small *ngIf=" emailClient.invalid && emailClient.touched && emailClient.dirty">Email
                        incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="telClient" placeholder="Tel *" class="form-control" name="tel"
                        id="tel">
                    <small *ngIf=" telClient.invalid && telClient.touched && telClient.dirty">Tel incorrect</small>
                </div>
    
                <div class="form-group">
                    <input type="text" formControlName="adresse" placeholder="adresse " class="form-control"
                        name="adresse" id="adresse" />
                    <small *ngIf=" adresse.invalid && adresse.touched && adresse.dirty">Adresse
                        incorrect</small>
                </div>
                <div class="form-group">
                    <textarea type="text" formControlName="description" placeholder="description *" class="form-control"
                        name="description" id="description"> </textarea>
                    <small *ngIf=" description.invalid && description.touched && description.dirty">Description
                        incorrect</small>
                </div>
                <div class="form-group">
                    <div style="border :2px dotted grey;text-align: center;height: 150px; overflow-y: scroll;">
                        <label for="file" style="text-align: center; cursor: pointer;">
                            <p style="color: grey;margin-top: 15px;">
                                Déposer des fichier
                            </p>
                            <i style="font-size:50px;" class="lni lni-cloud-upload"></i>
                        </label>
                        <input type="file" name="file" multiple id="file" (change)="uploadMultiple($event)"
                            style="visibility: hidden;display: none;">
    
                        <div class="row files">
                            <div class="col-sm-2 file" *ngFor="let file of files">
                                <img src="../../assets/images/file.png">
                                <p style="word-wrap: break-word">{{file}}</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="text-center">
                    <input class="btn btn-primary" [disabled]="myForm.invalid" value="Créer" type="submit" />
                </div>
    
            </form>
        </div>
    </div>

</div>
