        <div *ngFor="let fruit of filteredFruits ">
            <span class="badge badge-light" (click)="selected(fruit)">{{fruit}}</span>
        </div>
        <form [formGroup]="formTag" (ngSubmit)="enregistrer()">

        <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Favorite Fruits</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove>
                        x
                    </button>
                </mat-chip>
                <input placeholder="New fruit..." #fruitInput [formControl]="fruitCtrl" [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">

            </mat-autocomplete>
        </mat-form-field>
        <input class="btn btn-primary" [disabled]="formTag.invalid" value="Enregistrer" type="submit" />
        </form>
