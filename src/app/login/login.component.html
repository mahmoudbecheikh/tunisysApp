<div class="main">
    <img src="../../assets/images/partenaire_logo_unisys-removebg-preview.png" width="200px" height="200px" style="margin:0px">

    <div class="loginbox">
        <h1>Se connecter</h1>
        <form [formGroup]="myForm" (ngSubmit)="onLogin()">
            <span>
                <i class="lni lni-user"></i>
                <input type="email" formControlName="email" placeholder="Email *" name="email" id="email">
            </span><br>
            <span>
                <i class="lni lni-lock"></i>
                <input type="password" formControlName="password" placeholder="Mot de passe *" name="password"
                    id="password">
            </span>
            <button [disabled]="myForm.invalid" type="submit">Se connecter</button>
            <a href="#">Mot de passe oubli√©</a>
        </form>

    </div>
</div>
