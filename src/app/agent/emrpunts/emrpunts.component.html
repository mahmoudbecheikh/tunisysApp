<div class="container" style="margin-top: 50px;">
    <h1 style="text-align: center;margin-bottom: 50px;">Emprunter</h1>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <select class="form-control" formControlName="type">
                        <option value="" disabled hidden selected>Sélectionnez un type</option>
                        <option value="emprunt">Emprunt</option>
                        <option value="acquisition">Acquisition</option>
                    </select>
                    <small *ngIf=" type.invalid && type.touched && type.dirty">Type incorrect</small>
                </div>

                <div class="form-group prod" >
                    <div class="row">
                        <select id="subc" class="form-control" formControlName="subCategory" (change)="onChange(subCategory.value)">
                            <option value="" disabled hidden selected>Les catégories</option>
                            <optgroup *ngFor="let categorie of categories" label="{{categorie.title}}">
                                <option *ngFor="let subcategorie of categorie.subCategories" value="{{subcategorie._id}}">
                                    {{subcategorie.title}}</option>
                            </optgroup>
                        </select>
    
                        <mat-form-field>
                            <input type="text" placeholder="Choisir produit" aria-label="Produit" matInput formControlName="product"
                                [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let prod of productFilter " [value]="prod">
                                    {{prod}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>

                    </div>

                </div>



            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <input type="text" formControlName="quantity" placeholder="quantity *" class="form-control"
                        name="quantity" id="quantity">
                    <small *ngIf=" quantity.invalid && quantity.touched && quantity.dirty">Tel incorrect</small>
                </div>


                

                <div class="form-group" [hidden]="type.value!='emprunt'">
                    <input type="date" formControlName="returnDate" name="returnDate" class="form-control"
                        min="{{dateNow | date:'yyyy-MM-dd'}}" id="returnDate">
                    <small *ngIf=" returnDate.invalid && returnDate.touched && returnDate.dirty">Date incorrect</small>
                </div>

                <div >
                    <input class="btn btn-dark" style="margin: 5px; width: 100px;" [disabled]="myForm.invalid"
                        value="Ajouter" type="submit" />
                </div>

            </div>

        </div>
    </form>
</div>
