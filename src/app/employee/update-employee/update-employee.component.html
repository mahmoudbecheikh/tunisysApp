<div class="container" style="margin-top: 50px;">
    <h3 style="text-align: center;margin-bottom: 50px;">Modifier un employé</h3>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" formControlName="first" placeholder="Prénom *"  class="col-md form-control"
                        name="first" id="first">
                        <small *ngIf=" first.invalid && first.touched && first.dirty">Prénom incorrect</small>
                    </div>
                <div class="form-group">
                    <input type="text" formControlName="last" placeholder="Nom *" class="form-control" name="last"
                        id="last">
                        <small *ngIf=" last.invalid && last.touched && last.dirty">Nom incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="cin" placeholder="CIN *"  [ngClass]="{'form-control--loading':cin.pending}" class="form-control" name="cin"
                        id="cin">
                        <small *ngIf=" cin.invalid && cin.touched && cin.dirty">CIN incorrect</small>
                </div>
                <div class="form-group"> 
                    <input type="email" formControlName="email" placeholder="Email *"  class="form-control" name="email"
                        id="email">
                        <small *ngIf=" email.invalid && email.touched && email.dirty">Email incorrect</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Mot de passe *" class="form-control"
                        name="password" id="password"> 
                        <small *ngIf=" password.invalid && password.touched && password.dirty">Mot de passe incorrect</small>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="phone" placeholder="Téléphone *"  class="form-control"
                        name="phone" id="phone">
                        <small *ngIf=" phone.invalid && phone.touched && phone.dirty">Téléphone incorrect</small>
                </div>
            
                <div class="form-group">
                    <input type="text" formControlName="adresse"  placeholder="Adresse *" class="form-control"
                        name="adresse" id="adresse">
                    <small *ngIf=" adresse.invalid && adresse.touched && adresse.dirty">Adresse incorrect</small>
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="role">
                        <option value="0" [selected]="employee?.role==0">Admin</option>
                        <option value="1" [selected]="employee?.role==1">Agent</option>
                        <option value="2" [selected]="employee?.role==2">Gestionnaire</option>
                    </select>
                    <small *ngIf=" role.invalid && role.touched && role.dirty">Rôle incorrect</small>
                </div>
                <div style="margin: 15px -120px;">
                    <input class="btn btn-dark" style="margin: 5px; width: 100px;"  [disabled]="myForm.invalid" value="Modifier" type="submit"/>
                    <div class="btn btn-dark" style="margin: 5px; width: 100px;" (click)="returnToList()" >Annuler</div>
                </div>

            </div>

        </div>
    </form>
</div>
